    </p:layoutUnit>

              <p:tabView id="tabview" dinamic="true">
				<p:tab title="Pendientes">
					
					<p:dataTable id="dataPendientes" var="Pendientes" 
								 paginator="true" rows="40" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"	>
						
			        	<p:column id="docColumn" headerText="Documento" >  
			            	<h:outputText />  
			        	</p:column>
			        				  
			   			<p:column id="placaColumn" headerText="Placa">  
			            	<h:outputText />  
			        	</p:column>  
			        	
			        	<p:column id="marcaColumn" headerText="Marca">  
			            	<h:outputText />  
			        	</p:column> 
			        	<p:column id="modeloColumn" headerText="Modelo" >  
			            	<h:outputText />  
			        	</p:column> 			  
						
					</p:dataTable>
							
				
				</p:tab>
				<p:tab title="En Proceso">
									  
					<p:dataTable id="dataProceso" var="Proceso" 
								 paginator="true" rows="40" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"	>
