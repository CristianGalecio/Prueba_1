<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
<p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="110" resizable="false" closable="false" collapsible="false">    
        <Center><h2>SISWEB-ASTEC</h2></Center><!--  <H3>Bienvenid@ Soportin@</H3>  -->
    </p:layoutUnit>    
  
    <p:layoutUnit position="west" size="200" header="Solicitudes" collapsible="true"> 
            <br/> 
            
                   <center>
            <p:panelGrid columns="1" cellpadding="1">  
                    <p:commandButton Id="Generar" value="Generar" action="#{solicitudBean.cambiarPagGen}" />
                    <p:commandButton Id="Generar" value="Historial" action="#{solicitudBean.cambiarPagVis}" />                                            
                </p:panelGrid> 
                </center>  
    </p:layoutUnit>    
    <p:layoutUnit position="center">
    	<h:form id="form">
    		<p:growl id="growl" showDetail="true"/>
               <p:tabView id="tabview" dinamic="true">
				<p:tab title="Pendientes">
					  
					<p:dataTable id="dataPendientes" var="Solicitud" value="#{tableBean.mediumSolsModel}"
								 paginator="true" rows="7" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								 selection="#{tableBean.selectedSol}" selectionMode="single"	>
						<p:ajax event="rowSelect" listener="#{tableBean.onRowSelect}"   
                    	update=":form:display :form:growl" oncomplete="solDialog.show()" />  
        				<p:ajax event="rowUnselect" listener="#{tableBean.onRowUnselect}" update=":form:growl"/>
        
			        	<f:facet name="header">  
				            Select a row to display a message  
				        </f:facet>  
				  
				        <p:column headerText="ID">  
				            #{Solicitud.idSolicitud}  
				        </p:column>  
				  
				        <p:column headerText="Descripcion">  
				            #{Solicitud.descSolicitud}  
				        </p:column>  
				  
				        <p:column headerText="Fecha de Ingreso" >  
				            #{Solicitud.fechaIngreso}  
				        </p:column>  
				  
				        <p:column headerText="Fecha de Cierre">  
				            #{Solicitud.fechaCierre}  
				        </p:column> 			  
						
					</p:dataTable>
				</p:tab>
					
				<p:tab title="En Proceso">
									  
					<p:dataTable id="dataProceso" var="Solicitudes" value="#{tableBean.solicitudespro}"
								paginator="true" rows="40" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"	>  
				        <p:column headerText="ID" align="center">  
				            <h:outputText value="#{Solicitudes.idSolicitud}" />  
				        </p:column>  
				        <p:column headerText="Descripcion" align="center">  
				            <h:outputText value="#{Solicitudes.descSolicitud}" />  
				        </p:column>  
				  
				        <p:column headerText="Fecha de Ingreso" align="center">  
				            <h:outputText value="#{Solicitudes.fechaIngreso}" />  
				        </p:column>  
				  
				        <p:column headerText="Fecha de Cierre">  
				            <h:outputText value="#{Solicitudes.horaIngreso}" />  
				        </p:column>  
				    </p:dataTable>
					
				
				</p:tab>
				<p:tab title="Finalizado">
				
					<p:dataTable id="datafinalizadas" var="Solicitudes" value="#{tableBean.solicitudesfin}"
								paginator="true" rows="40" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"	>  
				        <p:column headerText="ID" align="center">  
				            <h:outputText value="#{Solicitudes.idSolicitud}" />  
				        </p:column>  
				        <p:column headerText="Descripcion" align="center">  
				            <h:outputText value="#{Solicitudes.descSolicitud}" />  
				        </p:column>  
				  
				        <p:column headerText="Fecha de Ingreso" align="center">  
				            <h:outputText value="#{Solicitudes.fechaIngreso}" />  
				        </p:column>  
				  
				        <p:column headerText="Fecha de Cierre">  
				            <h:outputText value="#{Solicitudes.horaIngreso}" />  
				        </p:column>  
				    </p:dataTable>
						
				</p:tab>			
				
			</p:tabView>       
            <p:dialog id="dialog" header="Solicitud Detail" widgetVar="solDialog" resizable="false"  
	                showEffect="fade" hideEffect="explode">  
	  
				        <h:panelGrid id="display" columns="2" cellpadding="4">  
				  
				            <h:outputText value="Id:" />  
				            <h:outputText value="#{tableBean.selectedSol.idSolicitud}" />  
				  
				            <h:outputText value="Descripcion:" />  
				            <h:outputText value="#{tableBean.selectedSol.descSolicitud}" />  
				  
				            <h:outputText value="Fecha Ingreso:" />  
				            <h:outputText value="#{tableBean.selectedSol.fechaIngreso}" />  
				  
				            <h:outputText value="Fecha Cierre:" />  
				            <h:outputText value="#{tableBean.selectedSol.fechaCierre}" />  
				        </h:panelGrid>  
				    </p:dialog>
     </h:form>
    </p:layoutUnit>   
</p:layout>
</h:body> 
</html>
