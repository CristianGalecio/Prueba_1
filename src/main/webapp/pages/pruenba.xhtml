<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
<h:form id="form">
				<p:growl id="growl" showDetail="true" />
	<p:dialog id="diagModiDialog" header="Modificar Diagnostico" widgetVar="diagModiDialog" showEffect="fade">
					<h:panelGrid id="displaydm" columns="1" border="0" cellpadding="0" cellspacing="0">
						<h:panelGrid columns="2" cellpadding="1">
							<h:outputText value="Solicitud:" />
							<h:outputText value="#{tableBean.idFija}" />
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="1">
							<h:outputText value="Diagnostico:" />
							<p:selectOneMenu id="diagnostico" value="#{tableBean.nomdiag}">								
								<f:selectItem itemLabel="Selecciona" itemValue="" />
								<f:selectItems value="#{tableBean.nomdiags}" />
							</p:selectOneMenu>
						</h:panelGrid>						
						
						<h:panelGrid columns="2" cellpadding="1">
							<h:outputText value="Categoria:" />
							<p:selectOneMenu id="categoriaM" value="#{tableBean.categoria}">
									<p:ajax listener="#{tableBean.handleChangeC}" />
									<f:selectItem itemLabel="Selecciona" itemValue="" />
									<f:selectItems value="#{tableBean.categorias}" />									
							</p:selectOneMenu>
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="0">
							<h:panelGrid columns="1" cellpadding="1">
								<p:inputTextarea id="DiagnosticoM" rows="4" cols="103" value="#{tableBean.diagnostico}" />
								<p:commandButton id="ListoM" value="Listo" update=":form:growl" 
									actionListener="#{tableBean.actualizarDiag}"
									oncomplete="diagModiDialog.hide();"/>
							</h:panelGrid>
							<h:graphicImage id="ImageM" url="/images/comunicaciones.jpg"></h:graphicImage>
						</h:panelGrid>
					</h:panelGrid>
				</p:dialog>	
				</h:form>
</h:body>
</html>
