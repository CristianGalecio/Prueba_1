<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
	<p:layout fullPage="true">

	<p:layoutUnit position="north" size="110" resizable="false"	closable="false" collapsible="false">
		
			<Center>
				<h2>SISTEMA WEB DE ASISTENCIA TECNICA</h2>
			</Center>
			<!--  <H3>Bienvenid@ Soportin@</H3>  -->
		
	</p:layoutUnit>

	<p:layoutUnit position="west" size="200" header="Solicitudes"
		collapsible="true">
		<br />

		<center>
			<p:panelGrid columns="1" cellpadding="1">

				<p:commandButton Id="Generar" value="Generar" action="#{solicitudBean.cambiarPagGenT}" />
				<p:commandButton Id="Historial" value="Historial" action="#{solicitudBean.cambiarPagVisT}" />
			</p:panelGrid>
		</center>
	</p:layoutUnit>
	
		<p:layoutUnit position="center">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" />
				<p:tabView id="tabview" dinamic="true">
					<p:ajax event="tabChange" listener="#{tableBean.onTabChange}" />

					<p:tab title="Pendientes" >
						<p:contextMenu for="dataPendientes">
							<p:menuitem value="Atender" update=":form:growl :form:displaya"
								icon="ui-icon-search" actionListener="#{tableBean.validaSel}"
								oncomplete="atenDialog.show()" />
						</p:contextMenu>

						<p:dataTable id="dataPendientes" var="Solicitud"
							value="#{tableBean.mediumSolsModel}"
							selection="#{tableBean.selectedSol}" selectionMode="single">
							<p:ajax event="rowSelect" listener="#{tableBean.onRowSelect}" />
							<p:column headerText="ID" align="center">
								<h:outputText value="#{Solicitud.idSolicitud}" />
							</p:column>
							<p:column headerText="Descripcion" align="center">
								<h:outputText value="#{Solicitud.descSolicitud}" />
							</p:column>
							<p:column headerText="Fecha de Ingreso" align="center">
								<h:outputText value="#{Solicitud.fechaIngreso}">
									<f:convertDateTime pattern="d/M/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Hora de Ingreso">
								<h:outputText value="#{Solicitud.horaIngreso}">
									<f:convertDateTime pattern="hh:mm a" /> 
								</h:outputText>
							</p:column>
							<p:column style="width:4%">
								<p:commandButton id="selectButton"
									update=":form:display :form:growl"
									oncomplete="solDialog.show()" icon="ui-icon-search" title="Ver">
									<f:setPropertyActionListener value="#{Solicitud}"
										target="#{tableBean.selectedSol}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:tab>

					<p:tab title="En Proceso">
						<p:contextMenu for="dataProceso">
							<p:submenu label="Diagnosticar" icon="ui-icon-close" >
								<p:menuitem id="DiagCrear" value="Crear"
									update=":form:displayd :form:growl" icon="ui-icon-close"
									actionListener="#{tableBean.validaSelPro}"
									oncomplete="diagnosticoDialog.show()" />
								<p:menuitem id="DiagModi" value="Modificar"
									update=":form:displaydm :form:growl" icon="ui-icon-close"
									actionListener="#{tableBean.validaSelPro}"
									oncomplete="diagModiDialog.show()" />
							</p:submenu>
							<p:menuitem id="Sol" value="Solucionar"
								update=":form:displays :form:growl" icon="ui-icon-close"
								actionListener="#{tableBean.validaSelPro}"
								oncomplete="solucionDialog.show()" />
						</p:contextMenu>
						<p:dataTable id="dataProceso" var="Solicitudes"
							value="#{tableBean.mediumSolsModelPro}"
							selection="#{tableBean.selectedSol}" selectionMode="single">
							<p:ajax event="rowSelect" listener="#{tableBean.onRowSelect}" />
							<p:column headerText="ID" align="center">
								<h:outputText value="#{Solicitudes.idSolicitud}" />
							</p:column>
							<p:column headerText="Descripcion" align="center">
								<h:outputText value="#{Solicitudes.descSolicitud}" />
							</p:column>
							<p:column headerText="Fecha de Ingreso" align="center">
								<h:outputText value="#{Solicitudes.fechaIngreso}">
									<f:convertDateTime pattern="d/M/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Hora de Ingreso">
								<h:outputText value="#{Solicitudes.horaIngreso}">
									<f:convertDateTime pattern="hh:mm a" />
								</h:outputText>
							</p:column>
							<p:column style="width:4%">
								<p:commandButton id="selectButton2"
									update=":form:display :form:growl"
									oncomplete="solDialog.show()" icon="ui-icon-search" title="Ver">
									<f:setPropertyActionListener value="#{Solicitudes}"
										target="#{tableBean.selectedSol}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:tab>
					<p:tab title="Finalizado">
						<p:dataTable id="datafinalizadas" var="Solicitudes"
							value="#{tableBean.mediumSolsModelFin}"
							selection="#{tableBean.selectedSol}" selectionMode="single">
							<p:ajax event="rowSelect" listener="#{tableBean.onRowSelect}" />
							<p:column headerText="ID" align="center">
								<h:outputText value="#{Solicitudes.idSolicitud}" />
							</p:column>
							<p:column headerText="Descripcion" align="center">
								<h:outputText value="#{Solicitudes.descSolicitud}" />
							</p:column>
							<p:column headerText="Fecha de Ingreso" align="center">
								<h:outputText value="#{Solicitudes.fechaIngreso}">
									<f:convertDateTime pattern="d/M/yyyy" />
								</h:outputText>
							</p:column>

							<p:column headerText="Hora de Ingreso">
								<h:outputText value="#{Solicitudes.horaIngreso}">
									<f:convertDateTime pattern="hh:mm a" />
								</h:outputText>
							</p:column>
							<p:column style="width:4%">
								<p:commandButton id="selectButton3"
									update=":form:display :form:growl"
									oncomplete="solDialog.show()" icon="ui-icon-search" title="Ver">
									<f:setPropertyActionListener value="#{Solicitudes}"
										target="#{tableBean.selectedSol}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

					</p:tab>

				</p:tabView>
				
				

				<p:dialog id="diagnosticoDialog" header="Registrar Diagnostico"	widgetVar="diagnosticoDialog" showEffect="fade">

					<h:panelGrid id="displayd" columns="2" border="0" cellpadding="0" cellspacing="0">
						<h:panelGrid columns="1" cellpadding="1">
							<h:panelGrid columns="2" cellpadding="1">
								<h:outputText value="Solicitud:" />
								<h:outputText value="#{tableBean.idFija}" />
								<h:outputText value="Categoria:" />
								<p:selectOneMenu id="categoria" value="#{tableBean.categoria}">
									<p:ajax listener="#{tableBean.handleChangeC}" />
									<p:selectItem itemLabel="Selecciona" itemValue="" />
									<p:selectItems value="#{tableBean.categorias}" />									
									
								</p:selectOneMenu>
								<!--<h:outputText value="Nombre:" />
								<h:inputText id="nombreD" value="#{tableBean.nombreD}" />-->
							</h:panelGrid>
							<!--<h:outputText value="Descripcion:" />-->
							<p:inputTextarea id="Diagnostico" rows="4" cols="103" value="#{tableBean.diagnostico}" />
							<p:commandButton id="Listo1" value="Listo"	actionListener="#{tableBean.actualizarDiag}"
								oncomplete="diagnosticoDialog.hide();" update=":form:growl :form:displayd" />
						</h:panelGrid>

						<h:graphicImage id="Image1" url="/images/comunicaciones.jpg"/>

					</h:panelGrid>
				</p:dialog>
				
				<p:dialog id="diagModiDialog" header="Modificar Diagnostico" widgetVar="diagModiDialog" showEffect="fade" modal="false">
					
					<h:panelGrid id="displaydm" columns="1" border="0" cellpadding="0"	cellspacing="0">
						<h:panelGrid columns="2" border="0" >
						<h:panelGrid columns="2" cellpadding="1">
							<h:outputText value="Solicitud:" />
							<h:outputText value="#{tableBean.idFija}" />						
							<h:outputText value="Diagnostico:" />
							<p:selectOneMenu id="diagnosticoM">
								<f:selectItem itemLabel="Selecciona" itemValue="" />
							</p:selectOneMenu>
						</h:panelGrid>
						
						<HR align="center" />
						
						
							<h:panelGrid columns="1" cellpadding="1">
								<h:panelGrid columns="2" cellpadding="1">
									<h:outputText value="Categoria:" />
									<p:selectOneMenu id="categoriaM" value="#{tableBean.categoria}">
										<f:selectItem itemLabel="Selecciona" itemValue="" />
										<f:selectItems value="#{tableBean.categorias}" />
										<p:ajax listener="#{tableBean.handleChangeC}" />
									</p:selectOneMenu>
								</h:panelGrid>
								<p:inputTextarea id="DiagnosticoM" rows="4" cols="103" autoResize="false" value="#{tableBean.diagnostico}" />
								<p:commandButton id="ListoM" value="Guardar" actionListener="#{tableBean.actualizarDiag}"
									oncomplete="diagModiDialog.hide();" update=":form:growl" />
							</h:panelGrid>
	
							<h:graphicImage id="ImageM" url="/images/comunicaciones.jpg"></h:graphicImage>
	
						</h:panelGrid>
					</h:panelGrid>

				</p:dialog>
				<p:dialog id="solucionDialog" header="Registrar Solucion" widgetVar="solucionDialog" showEffect="fade" modal="false">

					<h:panelGrid columns="2" cellpadding="1">
						<h:outputText value="Solicitud:" />
						<h:outputText value="#{tableBean.idFija}" />
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="1">
						<h:outputText value="Diagnostico:" />
						<p:selectOneMenu id="diagnostico1">
							<f:selectItem itemLabel="Selecciona" itemValue="" />
						</p:selectOneMenu>
					</h:panelGrid>

					<HR align="center" />
					<h:panelGrid id="displays" columns="2" border="0" cellpadding="0"
						cellspacing="0">

						<h:panelGrid columns="1" cellpadding="1">

							<p:inputTextarea id="Solucion" rows="4" cols="103"
								value="#{tableBean.solucion}" />
							<p:commandButton id="Listo2" value="Listo"
								actionListener="#{tableBean.actualizarSol}"
								oncomplete="solucionDialog.hide();" update=":form:growl" />
						</h:panelGrid>

						<h:graphicImage id="Image2" url="/images/comunicaciones.jpg"></h:graphicImage>

					</h:panelGrid>

				</p:dialog>
				<p:dialog id="atenDialog" header="Iniciar Atencion"
					widgetVar="atenDialog" showEffect="fade" modal="false">


					<h:panelGrid id="displaya" columns="2">
						<h:outputText value="Solicitud:" />
						<h:outputText value="#{tableBean.idFija}" />
						<h:outputLabel for="prioridad" value="Prioridad: " />
						<p:selectOneMenu id="prioridad" value="#{tableBean.prioridad}">
							<f:selectItem itemLabel="Selecciona" itemValue="" />
							<f:selectItems value="#{tableBean.prinames}" />
							<p:ajax listener="#{tableBean.handleChangeP}" />
						</p:selectOneMenu>

						<h:outputLabel for="trabajador" value="Trabajador: " />
						<p:selectOneMenu id="trabajador" value="#{tableBean.trabajador}">
							<f:selectItem itemLabel="Selecciona" itemValue="" />
							<f:selectItems value="#{tableBean.traid}" />
							<p:ajax listener="#{tableBean.handleChangeT}" />
						</p:selectOneMenu>
						<f:facet name="footer">
							<p:commandButton id="Init" value="Listo"
								actionListener="#{tableBean.asignarTecnico}"
								oncomplete="atenDialog.hide();"
								update=":form:growl :form:tabview:dataPendientes" />
						</f:facet>
					</h:panelGrid>
				</p:dialog>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
