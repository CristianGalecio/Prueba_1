<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"><h:head> </h:head> 

<h:body >
<p:layout fullPage="true">
 <p:layoutUnit position="north" size="60"> 
 	<Center><H1>SISTEMA WEB DE ASISTENCIA TECNICA</H1></Center>
 </p:layoutUnit>
 <p:layoutUnit position="center">   
 	<br/>
 	<H3>Solicitudes</H3>
    <p:growl id="mensajes" showDetail="true" life="2000" />
    <h:form>  
	    <p:dataTable var="Solicitudes" value="#{tableBean.solicitudespend}">  
	        <p:column headerText="ID" align="center">  
	            <h:outputText value="#{Solicitudes.idSolicitud}" />  
	        </p:column>  
	        <p:column headerText="Descripcion" align="center">  
	            <h:outputText value="#{Solicitudes.descSolicitud}" />  
	        </p:column>  
	  
	        <p:column headerText="Fecha de Ingreso" align="center">  
	            <h:outputText value="#{Solicitudes.fechaIngreso}" />  
	        </p:column>  
	  
	        <p:column headerText="Fecha de Cierre">  
	            <h:outputText value="#{Solicitudes.horaIngreso}" />  
	        </p:column>  
	    </p:dataTable>  
	</h:form> 
</p:layoutUnit>
</p:layout>
</h:body>
</html>
