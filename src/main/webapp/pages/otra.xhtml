<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
<p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="110" resizable="false" closable="false" collapsible="false">    
        <Center><h2>SISWEB-ASTEC</h2></Center><H3>Bienvenido</H3>  
    </p:layoutUnit>    
  
    <p:layoutUnit position="west" size="200" header="Solicitudes" collapsible="true"> 
            <br/> 
            
                   <center>
            <p:panelGrid columns="1" cellpadding="1">  
                    <p:commandButton type="button" value="Generar"  />
                    <p:commandButton type="button" value="Historial"/>                                            
                </p:panelGrid> 
                </center>  
    </p:layoutUnit>    
    <p:layoutUnit position="center">
		<p:panel id="pnlOne" widgetVar="pnlOne"> 
		   <p:ajax event="close" listener="#{createProduct.cancelAddProductCategory}"/>
		</p:panel>
		<p:panel id="pnlTwo" widgetVar="pnlTwo"> 
			<p:ajax event="close" listener="#{createProduct.cancelAddBrand}"/>
		</p:panel>
    </p:layoutUnit>   
</p:layout>
</h:body> 
<script type="text/javascript">
  //<![CDATA[
  function handleComplete(xhr, status, args) {  
	if(args.success) {  
    	pnlOne.close();
    	pnlTwo.close();
    } } 
//]]>
</script>
</html>
